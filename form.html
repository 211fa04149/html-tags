<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1><center>Registration Forms</center></h1>
    <form>
        <label>FULL NAME : </label>
        <input type = "text" placeholder = "Enter Your Name"/> <br/><br/>

        <label>Email :</label>
        <input type = "email" placeholder = "Enter Email"/> <br/><br/>

        <label>Gender : </label>
        <input type = "radio" name = "gender"/>Male
        <input type = "radio" name = "gender"/>Female <br/><br/>


        <label>Password : </label>
        <input type = "password" placeholder = "Enter your Password"/> <br/><br/>

        <label>Technologies : </label>
        <input type = "checkbox"/> HTML
        <input type = "checkbox"/> CSS <br/><br/>

        <label>Phone Number : </label>
        <input type = "tel" placeholder = "enter mobile number"/> <br/><br/>
        
        <label>Exprience :</label>
        <input type = "number" placeholder = "Enter Exp"/><br/><br/>

        <label>Date-of-Birth : </label>
        <input type = "date"/><br/><br/>

        <label>Time : </label>
        <input type = "time"/><br><br>

        <label>Range : </label>
        <input type = "range"/><br><br>

        <label>Color : </label>
        <input type = "color"/> <br><br>

        <input type = "submit"/> <br><br>

        <input type = "reset"/> <br><br>

        <label>Select  your country : </label>
        <select>
            <option>Canada</option>
            <option>India</option>
            <option>US</option>
            <option>UK</option>
        </select> <br><br>

        <label>Drop your comment : </label>
        <textarea rows = "6" cols = "24" placeholder = "Drop Your Comment....c"></textarea>

    </form>
</body>
</html>
